{% extends "base.html" %}
{% block content %}
	{% for course in courses %}
		<div class="jumbotron">
		  <h1>{{course.name}}</h1>
		  <p>Inscrições começam: {{course.subscription_start|date:"d/m/Y"|default:"Não definida"}}</p>
		  <p><a class="btn btn-primary btn-md">Aprenda mais</a></p>
		</div>
	{% endfor %}

{% endblock content %}
