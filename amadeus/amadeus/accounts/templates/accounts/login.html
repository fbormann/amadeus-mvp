{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %}
    Login | {{ block.super }}
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Login</h1>
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            {% include "form.html" %}
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
